<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - ShelfLife</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h2>Create Your ShelfLife Account</h2>

    <form th:action="@{/register}" th:object="${user}" method="post">
        <label>Full Name:</label>
        <input type="text" th:field="*{name}" placeholder="Enter your full name"
               th:classappend="${#fields.hasErrors('name')} ? 'input-error' : ''" required/>
        <div th:if="${#fields.hasErrors('name')}" class="field-error" th:errors="*{name}"></div>

        <label>Email:</label>
        <input type="email" th:field="*{email}" placeholder="Enter your email"
               th:classappend="${#fields.hasErrors('email')} ? 'input-error' : ''" required/>
        <div th:if="${#fields.hasErrors('email')}" class="field-error" th:errors="*{email}"></div>

        <label>Password:</label>
        <input type="password" th:field="*{password}" placeholder="Enter password (min 6 characters)"
               th:classappend="${#fields.hasErrors('password')} ? 'input-error' : ''" required/>
        <div th:if="${#fields.hasErrors('password')}" class="field-error" th:errors="*{password}"></div>

        <button type="submit">Create Account</button>
    </form>


    <p class="error" th:if="${error}" th:text="${error}"></p>

    <a href="/login">Already have an account? Login here</a>
</div>
</body>
</html>
