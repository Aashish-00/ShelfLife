<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - ShelfLife</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h2>Register</h2>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <label>Name:</label>
        <input type="text" th:field="*{name}" placeholder="Enter your name" required/>

        <label>Email:</label>
        <input type="email" th:field="*{email}" placeholder="Enter your email" required/>

        <label>Password:</label>
        <input type="password" th:field="*{password}" placeholder="Enter password" required/>

        <button type="submit">Register</button>
    </form>

    <p class="error" th:text="${error}"></p>
    <a href="/login">Already have an account? Login</a>
</div>
</body>
</html>
