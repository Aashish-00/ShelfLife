<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard - ShelfLife</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
<div class="dashboard-container">
    <div class="header-bar">
        <h2>Welcome to Your ShelfLife Dashboard! </h2>
        <a href="/logout" class="logout-btn">Logout</a>
    </div>

    <div class="add-item">
        <h3>âž• Add New Food</h3>

        <form th:action="@{/dashboard/add}" th:object="${newItem}" method="post">
        <div class="form-grid">
            <div class="form-group">
                <label>Food Name:</label>
                <input type="text" th:field="*{name}" placeholder="e.g., Milk, Apples, Bread" required/>
            </div>

            <div class="form-group">
                <label>Category:</label>
                <input type="text" th:field="*{category}" placeholder="e.g., Dairy, Fruits, Grains" required/>
            </div>

            <div class="form-group">
                <label>Quantity:</label>
                <input type="number" th:field="*{quantity}" placeholder="How many?" min="1" value="1"/>
            </div>

            <div class="form-group">
                <label>Purchase Date:</label>
                <input type="date" th:field="*{purchaseDate}"/>
            </div>

            <div class="form-group">
                <label>Expiry Date:</label>
                <input type="date" th:field="*{expiryDate}" required/>
            </div>

            <div class="form-group full-width">
                <label>Notes (Optional):</label>
                <input type="text" th:field="*{notes}" placeholder="e.g., Organic, Low-fat, Frozen"/>
            </div>
        </div>

        <button type="submit" class="add-btn">Add to Inventory</button>
        </form>
    </div>

    <div class="food-items">
        <h3>ðŸ“‹ Your Food Inventory</h3>

        <div th:if="${foodItem == null or foodItems.empty}" class="empty-state">
            <p>No food items yet. Add your first item above!</p>
        </div>

        <table th:unless="${foodItem == null or foodItems.empty}" class="inventory-table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Quantity</th>
                <th>Purchase Date</th>
                <th>Expiry Date</th>
                <th>Notes</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${foodItems}">
                <td th:text="${item.name}"></td>
                <td th:text="${item.category}"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="${item.purchaseDate}"></td>
                <td th:text="${item.expiryDate}"></td>
                <td th:text="${item.notes}"></td>
                <td>
                    <a th:href="@{/dashboard/delete/{id}(id=${item.id})}"
                       class="delete-btn"
                       onclick="return confirm('Are you sure you want to delete this item?')">
                        Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
